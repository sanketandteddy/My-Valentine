<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You Teddu ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff758c, #a18cd1);
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.25);
      padding: 40px;
      border-radius: 25px;
      backdrop-filter: blur(14px);
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
      color: white;
      max-width: 300px;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      border-radius: 30px;
      background: linear-gradient(45deg, #ff6a88, #ffb199);
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>I Love You ‚ù§Ô∏è</h2>
    <p>You are my today, my tomorrow, and my forever Teddu üí´</p>
    <a href="final.html" class="btn">Will you stay with me forever? üíç</a>
  </div>

  <!-- floating hearts -->
  <script>
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 500);
  </script>

</body>
</html>
